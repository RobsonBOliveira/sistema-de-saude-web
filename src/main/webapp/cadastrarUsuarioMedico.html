<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Style/cadastrarUsuarioMedico.css">
    <link rel="stylesheet" href="Style/style.css">
    <title>Cadastrar Usuário</title>
</head>
<body>
<div class="header">
    <h1>Hospital Ufersa</h1>
</div>
<div class="main">
    <div class="form">
        <form action="cadastrarUsuarioMedico" method="post">
            <h3>CRM</h3>
            <input type="text" name="crm" placeholder="CRM"> <br>
            <h3>Nome</h3>
            <input type="text" name="nome" maxlength="100" placeholder="Nome"> <br>
            <h3>Telefone</h3>
            <input type="text" name="telefone" maxlength="14" placeholder="(99) 9999-9999"> <br>
            <h3>Especialização</h3>
            <input type="text" name="especializacao" maxlength="100" placeholder="Especialização"> <br>
            <div class="button"><input type="submit" value="Confirmar"></div>
        </form>
    </div>
</div>
</body>
</html>
