<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="cadastrarUsuario.css">
    <title>Cadastrar Usuário</title>

</head>
<body>
    <div class="header">
        <h1>Hospital Ufersa</h1>
    </div>
    <div class="main">
      <div class="form">
          <form action="cadastrarUsuario" method="post">
              <h3>Usuário</h3>
                <input type="text" name="usuario" placeholder="Usuário"> <br>
              <h3>Senha:</h3>
                <input type="password" name="senha" placeholder="Senha"> <br>
              <h3>Confirmar Senha:</h3>
                <input type="password" name="confirmarsenha" placeholder="Confirmar Senha"> <br>
              <div class="button"><input type="submit" value="Confirmar"></div>

          </form>
      </div>
    </div>
</body>
</html>
