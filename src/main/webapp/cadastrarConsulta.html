<!DOCTYPE html>
<html lang="pt-br" xmlns:br="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Style/cadastrarConsulta.css">
    <link rel="stylesheet" href="Style/style.css">
    <title>Cadastrar Consulta</title>
</head>
<body>
<div class="header">
    <h1>Hospital Ufersa</h1>
</div>

<div class="main">
    <div class="form">
        <form action="cadastrarConsulta" method="post">
                <h3>Código</h3>
                <input type="text" name="codigo" placeholder="Código"><br>
                <h3>Data</h3>
                <input type="text" name="data" maxlength="10" placeholder="Data"> <br>
                <H3>Observação</H3>
                <input type="text" name="observacao" maxlength="100" placeholder="Observação"><br>
                <h3>CRM</h3>
                <input type="text" name="crm" placeholder="CRM"> <br>
                <h3>Nome do paciente</h3>
                <input type="text" name="nome_paciente" maxlength="100" placeholder="Nome do Paciente"> <br>
                <div class="button"><input type="submit"value="Confirmar"></div>
        </form>
    </div>
</div>

</body>
</html>
