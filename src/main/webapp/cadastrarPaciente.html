<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Style/style.css">
    <link rel="stylesheet" href="Style/cadastrarPaciente.css">
</head>
<body>
<div class="header">
    <h1>Hospital Ufersa</h1>
</div>
<div class="main">
    <div class="form">
        <form action="cadastrarPaciente" method="post">
            <h3>CPF:</h3>
            <input type="text" name="cpf" maxlength="14" placeholder="CPF"> <br>
            <h3>Nome:</h3>
            <input type="text" name="nome" maxlength="100" placeholder="Nome"> <br>
            <h3>Telefone:</h3>
            <input type="text" name="telefone" maxlength="14" placeholder="Telefone"> <br>
            <div class="button"><input type="submit"value="Cadastrar"></div>
        </form>
    </div>
</div>
</body>
</html>
