<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="Style/cadastrarUsuarioMedicoIncorreto.css">
  <title>Cadastrar Usuário</title>
</head>
<body>
<div class="header">
  <h1>Hospital Ufersa</h1>
</div>
<div class="main">
  <h3>Erro! Verifique os campos e tente novamente.</h3>
  <div class="form">
    <form action="cadastrarUsuarioMedico" method="post">
      <h3>CRM</h3>
      <input type="text" name="crm" placeholder="CRM"> <br>
      <h3>Nome</h3>
      <input type="text" name="nome" placeholder="Nome"> <br>
      <h3>Telefone</h3>
      <input type="text" name="telefone" placeholder="(xx) xxxx-xxxx"> <br>
      <h3>Especialização</h3>
      <input type="text" name="especializacao" placeholder="Especialização"> <br>
      <div class="button"><input type="submit" value="Confirmar"></div>
    </form>
  </div>
</div>
</body>
</html>
